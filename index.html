<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/perfil.png" type="image/x-icon">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4">Fa√ßa o seu cadastro</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome" name="nome" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Seu e-mail:</label>
                        <input id="email" type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Seu telefone:</label>
                        <input id="telefone" type="tel" class="form-control" name="telefone" required>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                        <label class="form-check-label " for="aceito-termos">Li e concordo com os termos do site</label>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
